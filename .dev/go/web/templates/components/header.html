{{define "header"}}
<header class="bg-white shadow-sm border-b border-purple-100">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-10 h-10 bg-purple-primary rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">G</span>
                    </div>
                </div>
                <div class="ml-3">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-purple-primary">GamingReport</a>
                </div>
            </div>

            <!-- Navigation Menu -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-8">
                    <a href="#features" class="text-gray-700 hover:text-purple-primary px-3 py-2 text-sm font-medium">Features</a>
                    <a href="#how-it-works" class="text-gray-700 hover:text-purple-primary px-3 py-2 text-sm font-medium">How it Works</a>
                    <a href="#pricing" class="text-gray-700 hover:text-purple-primary px-3 py-2 text-sm font-medium">Pricing</a>
                </div>
            </div>

            <!-- Auth Buttons -->
            <div class="flex items-center space-x-4">
                <a href="/login" class="text-gray-700 hover:text-purple-primary px-3 py-2 text-sm font-medium">Sign in</a>
                <button 
                    class="bg-purple-primary text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-purple-600 transition-colors"
                    hx-get="/register"
                    hx-target="main"
                >
                    Get Started
                </button>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button 
                    class="text-gray-700 hover:text-purple-primary"
                    onclick="toggleMobileMenu()"
                >
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden pb-4">
            <div class="flex flex-col space-y-2">
                <a href="#features" class="text-gray-700 hover:text-purple-primary px-3 py-2 text-sm font-medium">Features</a>
                <a href="#how-it-works" class="text-gray-700 hover:text-purple-primary px-3 py-2 text-sm font-medium">How it Works</a>
                <a href="#pricing" class="text-gray-700 hover:text-purple-primary px-3 py-2 text-sm font-medium">Pricing</a>
                <a href="/login" class="text-gray-700 hover:text-purple-primary px-3 py-2 text-sm font-medium">Sign in</a>
            </div>
        </div>
    </nav>
</header>

<script>
function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
}
</script>
{{end}}
